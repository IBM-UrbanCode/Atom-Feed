language: groovy
rvm:
- 1.8.8
install:
- gradle build
before_script:
- gradle test
- export VERSION=${TRAVIS_TAG}.${TRAVIS_COMMIT:0:7}
script:
- gradle -PpluginVersion=${VERSION}
jdk:
- oraclejdk8
- openjdk7
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/distributions/*.zip
  skip_cleanup: true
  on:
    tags: true
    repo: IBM-UrbanCode/Atom-Feed
